<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}TÃ­tulo base{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .message{
      background-color: #ccc;
      color: black;
      padding: 10 px;
    }

    .message.info{
      background-color: blue;
      color: white;
    }
    .message.error{
      background-color: red;
      color: white;
    }
    .likeButton{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">

    {% include '_includes/_header.html' %}
  
    {% block page_content %}
      
    {% endblock %}
  
    {% include '_includes/_footer.html' %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const likeButtons =document.querySelectorAll(".likeButton");

    likeButtons.forEach(likeButton=>{

      let nLikesSpan=likeButton.querySelector("span");
      let nLikes=parseInt(nLikesSpan.innerHTML);
  
      likeButton.addEventListener('click', (event)=>{
          event.preventDefault();
          fetch(likeButton.href)
          .then(response=> response.json())
          .then(data=>{
              if (data.liked){
                nLikes+=1;
                  likeButton.innerHTML=`<span>${nLikes}</span> <i class="bi bi-heart-fill"></i>`;
              }else{
                  nLikes-=1;    
                  likeButton.innerHTML=`<span>${nLikes}</span> <i class="bi bi-heart"></i>`;
              }
          });
      });
    })

  </script>
</body>
</html>
